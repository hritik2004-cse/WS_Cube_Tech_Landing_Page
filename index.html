<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WS Cube Tech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="container-fluid py-2 shadow-lg position-sticky top-0 bg-white">
      <div class="container">
        <div class="row align-items-center">
          <figure class="col-lg-6 mb-0 pb-0 text-center text-lg-start col-12">
            <img src="img/logo.svg" alt="" />
          </figure>
          <div
            class="col-lg-6 d-flex justify-content-end align-items-center gap-3 btn-outer"
          >
            <button class="btn Whatsapp-btn">
              <i class="fa-brands fa-whatsapp me-1"></i>Chat with Us
            </button>
            <button class="btn call-btn">
              <i class="fa-solid fa-phone me-1"></i>Call Us
            </button>
          </div>
        </div>
      </div>
    </header>
    <section class="container-fluid py-lg-5 py-sm-4 py-3">
      <div class="container">
        <div class="row justify-content-between gy-4">
          <div class="col-lg-6">
            <div class="banner-content">
              <h1 class="ms-sm-2">
                Career Opportunities<br />
                in <span class="blue-col"> Digital Marketing</span>
              </h1>
              <p class="mt-3">
                Digital marketing course so good, you only pay-after-placement
              </p>
              <ul class="m-0 p-0">
                <li class="mb-md-3 mb-sm-1">
                  <i class="fa-solid fa-circle-check me-2"></i>Specialization:
                  Performance Marketing
                </li>
                <li class="mb-md-3 mb-sm-1">
                  <i class="fa-solid fa-circle-check me-2"></i>Min salary of Rs
                  4.5 LPA
                </li>
                <li class="mb-md-3 mb-sm-1">
                  <i class="fa-solid fa-circle-check me-2"></i>50 seats only
                </li>
              </ul>
              <div class="banner-content-btn d-flex gap-3 mt-3">
                <button>Book 2 Days Demo</button>
                <button>
                  <i class="fa-solid fa-download"></i>
                  Download Curriculum
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <form class="banner-form shadow-lg">
              <h3 class="text-capitalize">book your free class now</h3>
              <p>2 days of demo classes without paying in advance!</p>
              <div class="mb-3">
                <label for="" class="form-label">Name:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Email:</label>
                <input type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Phone:</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">+91</span>
                  <input type="text" class="form-control" placeholder="phone" aria-label="username" aria-describedby="basic-addon1"/>
                </div>
                <div class="mt-3">
                  <button>Register Now</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</html>
